directive @unique on FIELD_DEFINITION

type User {
  _id: ID
  username: String! @unique
  email: String! @unique
  password: String!
  avatar: String
  registerDate: String
  likes: [Post]!
}

type Post {
  _id: ID
  title: String!
  imageUrl: String!
  categories: [String]!
  description: String!
  createdDate: String
  likes: Int
  createdBy: User!
  comments: [Comment]
}

type Comment {
  _id: ID
  commentBody: String!
  commentDate: String
  commentUser: User!
}

type Token {
  token: String!
}

type PostsPage {
  posts: [Post]
  hasMore: Boolean
}

type Query {
  getPosts: [Post]
  getPost(postId: ID!): Post!
  getCurrentUser: User
  infiniteScrollPosts(pageNum: Int!, pageSize: Int!): PostsPage
}

type Mutation {
  signinUser(username: String!, password: String!): Token
  registerUser(username: String!, email: String!, password: String!): Token
  addPost(
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
    creatorId: ID!
  ): Post!
}
