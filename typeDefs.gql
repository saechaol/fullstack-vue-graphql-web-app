directive @unique on FIELD_DEFINITION

type User {
  _id: ID
  username: String! @unique
  email: String! @unique
  password: String!
  avatar: String
  registerDate: String
  likes: [Post]!
}

type Post {
  title: String!
  imageUrl: String!
  categories: [String]!
  description: String!
  createdDate: String
  likes: Int
  createdBy: User!
  comments: [Comment]
}

type Comment {
  _id: ID
  commentBody: String!
  commentDate: String
  commentUser: User!
}

type Query {
  getPosts: [Post]
}

type Mutation {
  registerUser(username: String!, email: String!, password: String!): User!
  addPost(
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
    creatorId: ID!
  ): Post!
}
